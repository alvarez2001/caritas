

<div class="text-center">
    <h1 class="titulosPagina">Listar Conceptos</h1>
</div>

<mat-card class="col-12 mx-auto col-md-10 text-center">
    <mat-card-content class="">
        <div class="table-responsive">

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="w-100">
              
                  
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element "> {{element.id}} </td>
                  </ng-container>
              
                  
                  <ng-container matColumnDef="concepto">
                    <th mat-header-cell *matHeaderCellDef> Concepto </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                  </ng-container>
              
                  
                  <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element" class="botones-theme"> 
                        <button mat-icon-button matTooltip="Eliminar Concepto"  (click)="eliminarConcepto(element.id)" color="warn">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
              </div>
              
        </div>
    </mat-card-content>
</mat-card>
