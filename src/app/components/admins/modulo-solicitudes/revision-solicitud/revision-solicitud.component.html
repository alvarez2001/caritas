<mat-card>
    <mat-card-title class="text-center">
        Revisi√≥n de Solicitudes
    </mat-card-title>

    <mat-card-content class="table-responsive">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="w-100">
          
              <!-- Position Column -->
              <ng-container matColumnDef="idSolicitud">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre  </th>
                <td mat-cell *matCellDef="let element"> {{element.proyecto.nombre}} </td>
              </ng-container>

              <ng-container matColumnDef="responsable">
                <th mat-header-cell *matHeaderCellDef> Responsable </th>
                <td mat-cell *matCellDef="let element"> {{element.responsable}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total Solicitud </th>
                <td mat-cell *matCellDef="let element"> {{element.total | currency:'BS':true:'1.2' }} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="disponible">
                <th mat-header-cell *matHeaderCellDef> Disponible Proyecto </th>
                <td mat-cell *matCellDef="let element"> {{element.proyecto.disponible | currency:'EUR':true:'1.2' }} </td>
              </ng-container>

              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button (click)="abrirDetalle(element)"><mat-icon>visibility</mat-icon></button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
    </mat-card-content>
</mat-card>
