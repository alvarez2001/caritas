
<div class="text-center mb-3">
  <h1 class="titulosPagina">Listar Usuarios</h1>
</div>



<div class="table-responsive " >
    <div>
      <table mat-table [dataSource]="dataSource" class="w-100">
    
        <!-- Position Column -->
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef  > No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef> Nombres </th>
          <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button matTooltip="Modificar Usuario" (click)="openDialog(element)"  *ngIf="element.id !== userActivo.sub  " color="accent">
              <mat-icon >create</mat-icon>
              </button>
            
              <button mat-icon-button matTooltip="Ver Usuario" (click)="detallesUser(element)"  >
                <mat-icon>remove_red_eye</mat-icon>
              </button>
              
              <button mat-icon-button matTooltip="Eliminar Usuario" (click)="deleteUser(element.id)" *ngIf="element.id !== userActivo.sub" color="warn">
                  <mat-icon>delete_forever</mat-icon>
              </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <div *ngIf="cargaStatus">
        <div class="alert alert-info col-12">
          {{cargaFallida}} <button *ngIf="cargaFallida !== 'Cargando Usuarios...'" (click)="mostrarUsuarios()" class="btn btn-outline-colormain">Intentar Nuevamente</button>
        </div>
      </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
