


   
       


<mat-card>
        <mat-card-title class="text-center">
            <h1 class="text-center tituloPrincipalPagina">Listado de proyectos</h1>
        </mat-card-title>

        <mat-form-field class="float-right">
            <mat-label>Busqueda de proyecto</mat-label>
            <input matInput (keyup)="applyFilter($event)">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>


        <mat-card-content class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100">

                
                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef > Codigo </th>
                    <td mat-cell *matCellDef="let element">{{element.codigo}}</td>
                </ng-container>
            
                
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef > Nombre </th>
                    <td mat-cell *matCellDef="let element">{{element.nombre | titlecase }}</td>
                </ng-container>
            
                
                <ng-container matColumnDef="disponible">
                    <th mat-header-cell *matHeaderCellDef> Disponible </th>
                    <td mat-cell *matCellDef="let element">{{element.disponible | currency:'â‚¬ ':true:'1.2'}}</td>
                </ng-container>
            
                
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef > Status </th>
                    <td mat-cell *matCellDef="let element">{{element.status | titlecase }}</td>
                </ng-container>
            
                    
                    <ng-container matColumnDef="acciones" >
                        <th mat-header-cell *matHeaderCellDef >  Acciones </th>
                        <td mat-cell *matCellDef="let element" class="botones-theme" >
                            <button mat-icon-button matTooltip="Modificar Proyecto"  (click)="editarProyecto(element, admins, solicitantes)" color="accent">
                                <mat-icon>create</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="Ver Proyecto" (click)="verProyecto(element)">
                            <mat-icon>remove_red_eye</mat-icon>
                        </button>
                        </td>
                    </ng-container>

                    

            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
            <div *ngIf="!ocultarCarga">
                <div [ngClass]="'alert alert-danger col-12 col-md-10 col-lg-8 mx-auto mt-2'" *ngIf="cargaFallida">
                    {{cargaFallida}}
                </div>

                <div [ngClass]="'alert alert-info col-12 col-md-10 col-lg-8 mx-auto mt-2'" *ngIf="!solicitantes">
                    Cargando Solicitantes
                </div>
                <div [ngClass]="'alert alert-info col-12 col-md-10 col-lg-8 mx-auto mt-2'" *ngIf="!admins">
                    Cargando Administradores
                </div>
                
                <mat-spinner [ngClass]="'mx-auto my-3'" *ngIf="!cargaFallida && !admins && !solicitantes"></mat-spinner>
            </div>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5"   showFirstLastButtons></mat-paginator>

        </mat-card-content>

        
</mat-card>
