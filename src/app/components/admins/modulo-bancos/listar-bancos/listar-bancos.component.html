<mat-card>
    <mat-card-title class="text-center">
        Listado de Bancos
    </mat-card-title>

    <mat-card-content class="my-3 px-md-4">
        <button mat-icon-button class="float-right" (click)="dialogCrearBanco()">
            <mat-icon class="tamanoIcon">library_add</mat-icon>
        </button>
        <div class="mat-elevation-z8 table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100">
          
              <!-- Position Column -->
              <ng-container matColumnDef="titular">
                <th mat-header-cell *matHeaderCellDef>Titular</th>
                <td mat-cell *matCellDef="let element"> {{element.titular | titlecase}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="banco">
                <th mat-header-cell *matHeaderCellDef> Banco </th>
                <td mat-cell *matCellDef="let element"> {{element.banco | titlecase}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef> creado </th>
                <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'mediumDate'}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button (click)="dialogDetalleBanco(element)">
                    <mat-icon>visibility</mat-icon>
                </button>    
                <button mat-icon-button (click)="eliminarBanco(element.id)">
                    <mat-icon>delete_forever</mat-icon>
                </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
          
    </mat-card-content>
</mat-card>
