

<div class="text-center">
  <h1 class="titulosPagina">Listar Bancos</h1>
</div>

<div class="row">
  <div class="col-12 mx-auto col-md-10">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
    
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef>NÂº</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="titular">
          <th mat-header-cell *matHeaderCellDef>Titular</th>
          <td mat-cell *matCellDef="let element"> {{element.titular | titlecase}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="banco">
          <th mat-header-cell *matHeaderCellDef> Banco </th>
          <td mat-cell *matCellDef="let element"> {{element.banco | titlecase}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element" class="botones-theme"> 
          <button mat-icon-button (click)="dialogDetalleBanco(element)">
              <mat-icon>visibility</mat-icon>
          </button>    
          <button mat-icon-button (click)="eliminarBanco(element.id)" color="warn">
              <mat-icon>delete_forever</mat-icon>
          </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
