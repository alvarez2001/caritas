<div class="fondo">
    <div class="container ">
        <div class="row justify-content-center align-items-center minh-100">
            <div class="col-12 col-md-8 col-lg-5">
                <mat-card class="text-center transparent">
                    
                    <img src="assets/logoTransparencia.png" class="mt-3 w-75">
                        

                    <mat-card-content class="mt-3">
                        
    
                        <form class="mb-3" [formGroup]="userLogin" (ngSubmit)="iniciarSesion(userLogin, botonIncio._elementRef)"  novalidate>
                            
                            <mat-form-field class="col-10 mt-3">
                                <mat-label>Email:</mat-label>
                                <input matInput type="email" formControlName="email" [(ngModel)]="user.email" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            </mat-form-field>
                            <mat-form-field class="col-10">
                                <mat-label>Password:</mat-label>
                                <input matInput type="password" formControlName="password" [(ngModel)]="user.password" autocomplete="off">
                            </mat-form-field>

                            <div class="alert alert-danger col-10 mx-auto" *ngIf="statusApi === 'error'">
                                {{message}}
                            </div>

                            <mat-card-actions>
                                <button mat-raised-button color="primary"  [disabled]="!userLogin.valid"  type="submit" class="py-2" #botonIncio>
                                    <span *ngIf="!carga">Iniciar Sesi√≥n</span>
                                    <span class="spinner" *ngIf="carga">
                                        <mat-spinner color="primary" class="mx-auto"></mat-spinner>
                                    </span>
                                </button>
                            </mat-card-actions>

                            
    
                        </form>
    
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
